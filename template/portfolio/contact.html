        <!-- LEFT SIDE: contact info with heading -->
        <div class="contact-info-block">
          <h2 class="contact-head animate-on-scroll">Contact</h2> <!-- Move this inside -->
          <div class="contact-ul">
            <ul class="contact-list">
              <li class="animate-on-scroll"><i class="fas fa-phone"></i>
                <n class="lt">+880 1822-474540</n>

          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="tel" name="phone" placeholder="Phone Number" required>
          <input type="text" name="subject" placeholder="Email Subject" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="animate-on-scroll">Send Message</button>
        </form>



        <!-- Popup Notification -->
        <div id="popup" class="popup-notification">Message sent successfully!</div>
